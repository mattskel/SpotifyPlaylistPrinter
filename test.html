<html>
  <head></head>
    <body>
      <h1 id="name"></h1>
      <h1>PLAYLISTS</h1>
      <div id="myList"></div>
      <a href="/playlists" class="btn btn-primary">Spotify Playlists</a>
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script>
        (function() {
          function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while ( e = r.exec(q)) {
              hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
          }
          
          function listify(response) {
            var list = document.createElement('ul');
            for (var i = 0; i < response.items.length; i++) {
              var item = document.createElement('li');
              var a = document.createElement('a');
              a.setAttribute('href', "/#");
//              item.appendChild(document.createTextNode(response.items[i].name));
              a.appendChild(document.createTextNode(response.items[i].name));
              item.appendChild(a);
              list.appendChild(item);
            }
            document.getElementById('myList').appendChild(list);
          }
          
          var params = getHashParams();
          
          var access_token = params.access_token;
          
          $.ajax({
            url: 'https://api.spotify.com/v1/me/playlists',
            headers: { 'Authorization': 'Bearer ' + access_token },
            success: function(response) {
              listify(response);
            }
          });
          $.ajax({
            url: 'https://api.spotify.com/v1/me',
            headers: { 'Authorization': 'Bearer ' + access_token },
            success: function(response) {
              console.log(response);
              document.getElementById('name').innerHTML = response.id;
            }
          })
        })();
    </script>
  </body>
</html>
